<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bodyt" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="img/duck.png" alt="Logo" style="height: 60px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Utenti</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2 bg-light" type="search" placeholder="Cerca..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        <h1>Nuovo Libro</h1>
        <form class="row" action="">
            <div class="col-6 mb-3">
                <label for="nome-autore" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" id="nome-autore" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-6 mb-3">
                <label for="cognome-autore" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" id="cognome-autore" placeholder="Inserisci il cognome dell'autore">
            </div>
            <div class="col-12 mb-3">
                <label for="titolo-libro" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="titolo-libro" placeholder="Inserisci il titolo del libro">
                <p class="text-secondary my-1">Titolo versione italiana</p>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <label for="genere-libro" class="form-label">Genere</label>
                <select class="form-select" id="genere-libro">
                    <option selected>Scegli il genere</option>
                    <option value="nar">Narrativa</option>
                    <option value="fan">Fantasy</option>
                    <option value="sci">Fantascienza</option>
                    <option value="hor">Horror</option>
                    <option value="gia">Giallo</option>
                    <option value="ros">Romanzo rosa</option>
                    <option value="sto">Storico</option>
                    <option value="avv">Avventura</option>
                    <option value="bio">Biografia</option>
                    <option value="sag">Saggistica</option>
                    <option value="poe">Poesia</option>
                    <option value="tea">Teatro</option>
                </select>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <label for="anno-libro" class="form-label">Anno di pubblicazione</label>
                <input type="number" class="form-control" id="anno-libro" placeholder="Inserisci l'anno">
            </div>
            <div class="col-12 col-md-4 mb-3">
                <label for="isbn-libro" class="form-label">ISBN#</label>
                <input type="number" class="form-control" id="isbn-libro" placeholder="Inserisci il codice ISBN#">
            </div>            
            

        </form>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
